<!-- Navigation-->
<app-navbar></app-navbar>
<!-- Section-->
<div class="container px-4 px-lg-5 ">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title bg-dark py-5">
                <div class="row">
                    <div class="col-sm-6">
                        <h2 class="m-0 text-center text-white">Your <b>Shopping Cart</b></h2>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="selectAll">
                                <label for="selectAll"></label>
                            </span>
                        </th>
                        <th>Label</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of cartProducts">
                        <td>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="checkbox1" name="options[]" value="1">
                                <label for="checkbox1"></label>
                            </span>
                        </td>
                        <td> {{product.nom}} </td>
                        <td><img [src]="product.image_url" alt="" style="height: 100px"></td>
                        <td> {{product.description}} </td>
                        <td> {{product.prix}} </td>
                        <td> {{product.quantity}} </td>
                        <td> {{product.total}} </td>

                        <td>
                            <button class="btn">
                                <i class="bi bi-trash delete" data-toggle="tooltip" title="Remove"
                                    (click)="removeItem(product)"></i>
                            </button>
                            <button class="btn">
                                <i class="bi bi-pen delete" data-toggle="tooltip" title="Edit"
                                    (click)="openQuantityEditModal(product.id, product.quantity)"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; CLothes</p>
    </div>
</footer>
